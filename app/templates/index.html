{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h1 class="mb-4">암호화폐 자동 거래 시스템</h1>
        <p class="lead mb-4">암호화폐 자동 거래 봇을 설정하고 모니터링하세요.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg px-4 gap-3">대시보드</a>
            <a href="{{ url_for('main.settings') }}" class="btn btn-outline-secondary btn-lg px-4">설정</a>
            {% else %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg px-4 gap-3">로그인</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary btn-lg px-4">회원가입</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
