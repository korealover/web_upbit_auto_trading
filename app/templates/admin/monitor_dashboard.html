
{% extends 'base.html' %}

{% block title %}스케줄러 모니터링 대시보드{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 헤더 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="dashboard-title">
                        <i class="fas fa-chart-line me-3"></i>
                        스케줄러 모니터링 대시보드
                    </h1>
                    <p class="text-muted mb-0">실시간 자동매매 봇 상태를 모니터링하세요</p>
                </div>
                <div class="d-flex gap-2">
                    <button id="refreshBtn" class="btn btn-primary btn-lg">
                        <i class="fas fa-sync-alt me-2"></i>
                        새로고침
                    </button>
                    <div class="auto-refresh-toggle">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                            <label class="form-check-label" for="autoRefreshToggle">
                                자동 새로고침
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상태 개요 카드 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="stat-card primary">
                <div class="stat-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="stat-content">
                    <h5>스케줄러 상태</h5>
                    <p id="scheduler-status" class="stat-number">-</p>
                    <div class="stat-indicator" id="scheduler-indicator"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card success">
                <div class="stat-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="stat-content">
                    <h5>총 작업 수</h5>
                    <p id="total-jobs" class="stat-number">-</p>
                    <small class="text-muted">개의 봇이 실행 중</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card info">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h5>활성 사용자</h5>
                    <p id="active-users" class="stat-number">-</p>
                    <small class="text-muted">명이 봇을 사용 중</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h5>마지막 업데이트</h5>
                    <p id="last-update" class="stat-time">-</p>
                    <div class="update-indicator"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 사용자별 봇 상태 -->
    <div class="main-content-card">
        <div class="card-header-custom">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">
                        <i class="fas fa-chart-area me-2"></i>
                        사용자별 봇 상태 및 투자 정보
                    </h5>
                    <small class="text-muted">실시간 자동매매 봇 모니터링 및 투자 현황</small>
                </div>
                <div class="header-actions">
                    <button class="btn btn-sm btn-outline-primary" id="expandAllBtn">
                        <i class="fas fa-expand-alt me-1"></i>
                        전체 펼치기
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body-custom">
            <div id="user-bots-container">
                <div class="text-center loading-container">
                    <div class="spinner-border spinner-border-lg text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let autoRefreshInterval;
let isRefreshing = false;

// 페이지 로드 시 데이터 가져오기
document.addEventListener('DOMContentLoaded', function() {
    fetchSchedulerStatus();
    setupAutoRefresh();
    setupEventHandlers();
});

// 이벤트 핸들러 설정
function setupEventHandlers() {
    document.getElementById('refreshBtn').addEventListener('click', function() {
        fetchSchedulerStatus();
    });

    document.getElementById('autoRefreshToggle').addEventListener('change', function() {
        setupAutoRefresh();
    });

    document.getElementById('expandAllBtn').addEventListener('click', function() {
        toggleAllCards();
    });
}

// 자동 새로고침 설정
function setupAutoRefresh() {
    if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
    }

    if (document.getElementById('autoRefreshToggle').checked) {
        autoRefreshInterval = setInterval(() => {
            if (!isRefreshing) {
                fetchSchedulerStatus();
            }
        }, 30000); // 30초마다 새로고침
    }
}

// 스케줄러 상태 가져오기
async function fetchSchedulerStatus() {
    if (isRefreshing) return;

    isRefreshing = true;
    const refreshBtn = document.getElementById('refreshBtn');
    const originalText = refreshBtn.innerHTML;

    try {
        refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>새로고침';
        refreshBtn.disabled = true;

        const response = await fetch('/api/scheduler/status');
        const data = await response.json();

        if (response.ok) {
            updateDashboard(data);
        } else {
            showError('데이터를 가져오는 중 오류가 발생했습니다: ' + data.error);
        }
    } catch (error) {
        console.error('Error fetching scheduler status:', error);
        showError('데이터를 가져오는 중 오류가 발생했습니다.');
    } finally {
        refreshBtn.innerHTML = originalText;
        refreshBtn.disabled = false;
        isRefreshing = false;
    }
}

// 대시보드 업데이트
function updateDashboard(data) {
    // 상단 통계 업데이트
    document.getElementById('scheduler-status').textContent = data.scheduler_running ? 'RUNNING' : 'STOPPED';
    document.getElementById('total-jobs').textContent = data.total_jobs;
    document.getElementById('active-users').textContent = data.all_user_bots.length;
    document.getElementById('last-update').textContent = new Date().toLocaleString('ko-KR');

    // 상태 표시등 업데이트
    const indicator = document.getElementById('scheduler-indicator');
    indicator.className = 'stat-indicator ' + (data.scheduler_running ? 'running' : 'stopped');

    // 사용자 봇 정보 업데이트
    updateUserBots(data.all_user_bots);
}

// 사용자 봇 정보 업데이트
function updateUserBots(userBots) {
    const container = document.getElementById('user-bots-container');

    if (!userBots || userBots.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-robot"></i>
                <h5>실행 중인 봇이 없습니다</h5>
                <p>현재 활성화된 자동매매 봇이 없습니다.</p>
            </div>
        `;
        return;
    }

    let html = '';
    userBots.forEach(user => {
        const investmentInfo = user.investment_info || {};
        const profitClass = investmentInfo.total_profit_rate >= 0 ? 'text-success' : 'text-danger';
        const profitIcon = investmentInfo.total_profit_rate >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

        html += `
            <div class="user-card mb-4" data-user-id="${user.user_id}">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">
                            <i class="fas fa-user me-2"></i>
                            ${user.user_name || 'Unknown User'}
                        </h6>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <span class="badge">${user.bot_count}개 봇</span>
                        <button class="btn btn-sm btn-light toggle-user-details" data-user-id="${user.user_id}">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>

                <!-- 투자 정보 요약 -->
                <div class="card-body p-3 bg-light">
                    <div class="row text-center">
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">총 운용자산</small>
                                <strong class="text-primary">₩${formatNumber(investmentInfo.total_investment || 0)}</strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">현재 투자자산</small>
                                <strong class="text-info">₩${formatNumber(investmentInfo.current_value || 0)}</strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">보유 KRW</small>
                                <strong class="text-secondary">₩${formatNumber(investmentInfo.krw_balance || 0)}</strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">손익</small>
                                <strong class="${profitClass}">
                                    <i class="fas ${profitIcon} me-1"></i>
                                    ₩${formatNumber(investmentInfo.profit_loss || 0)}
                                </strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">수익률</small>
                                <strong class="${profitClass}">
                                    <i class="fas ${profitIcon} me-1"></i>
                                    ${(investmentInfo.total_profit_rate || 0).toFixed(2)}%
                                </strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">총 보유자산</small>
                                <strong class="text-dark">₩${formatNumber((investmentInfo.current_value || 0) + (investmentInfo.krw_balance || 0))}</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="user-details collapse" id="user-details-${user.user_id}">
                    <div class="card-body p-0">
                        ${generateBotCards(user.bots)}
                    </div>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;

    // 토글 이벤트 핸들러 설정
    setupToggleHandlers();
}

// 봇 카드 생성
function generateBotCards(bots) {
    return bots.map(bot => {
        const portfolio = bot.portfolio_info || {};
        const profitClass = portfolio.profit_rate >= 0 ? 'text-success' : 'text-danger';
        const profitIcon = portfolio.profit_rate >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
        const settings = bot.settings || {};

        // 전략별 표시 이름 설정
        let strategyDisplayName = bot.strategy;
        switch(bot.strategy) {
            case 'bollinger':
                strategyDisplayName = '볼린저 밴드';
                break;
            case 'bollinger_asymmetric':
                strategyDisplayName = '비대칭 볼린저';
                break;
            case 'volatility':
                strategyDisplayName = '변동성 돌파';
                break;
            case 'rsi':
                strategyDisplayName = 'RSI';
                break;
            case 'ensemble':
                strategyDisplayName = '앙상블';
                break;
        }

        return `
            <div class="bot-card m-3 ${bot.running ? 'running' : 'stopped'}">
                <div class="card-body p-4">
                    <div class="row align-items-center mb-3">
                        <div class="col-auto">
                            <h6 class="mb-0 fw-bold">${bot.ticker}</h6>
                            <small class="text-muted">${strategyDisplayName}</small>
                        </div>
                        <div class="col text-end">
                            <span class="bot-status-badge badge ${bot.running ? 'bg-success' : 'bg-danger'}">
                                <div class="status-indicator ${bot.running ? 'running' : 'stopped'}"></div>
                                ${bot.running ? 'RUNNING' : 'STOPPED'}
                            </span>
                        </div>
                    </div>

                    <!-- 투자 정보 상세 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="investment-detail-card">
                                <h6 class="mb-3">
                                    <i class="fas fa-coins me-2"></i>
                                    투자 정보
                                </h6>
                                <div class="row text-center">
                                    <div class="col-md-4">
                                        <div class="portfolio-item">
                                            <small class="text-muted d-block">투자 금액</small>
                                            <strong class="text-primary">₩${formatNumber(portfolio.investment_amount || 0)}</strong>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="portfolio-item">
                                            <small class="text-muted d-block">현재 가치</small>
                                            <strong class="text-info">₩${formatNumber(portfolio.current_value || 0)}</strong>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="portfolio-item">
                                            <small class="text-muted d-block">수익률</small>
                                            <strong class="${profitClass}">
                                                <i class="fas ${profitIcon}"></i>
                                                ${(portfolio.profit_rate || 0).toFixed(2)}%
                                            </strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 봇 설정 상세 정보 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="settings-detail-card">
                                <h6 class="mb-3">
                                    <i class="fas fa-cog me-2"></i>
                                    봇 설정 정보
                                </h6>

                                <!-- 기본 설정 정보 카드 -->
                                <div class="row g-2 mb-3">
                                    <div class="col-md-6">
                                        <div class="card border-0 shadow-sm" style="height: 140px;">
                                            <div class="card-header bg-light border-0 py-2 px-3">
                                                <h6 class="mb-0 text-primary" style="font-size: 0.9rem;">
                                                    <i class="fas fa-cog me-2"></i>기본 설정
                                                </h6>
                                            </div>
                                            <div class="card-body py-2 px-3" style="font-size: 0.8rem;">
                                                <div class="d-flex justify-content-between align-items-center mb-2">
                                                    <span><i class="fas fa-chart-line text-info me-2"></i>차트 간격</span>
                                                    <span class="badge bg-info" style="font-size: 0.7rem;">${bot.interval_label || 'N/A'}</span>
                                                </div>
                                                <div class="d-flex justify-content-between align-items-center mb-2">
                                                    <span><i class="fas fa-won-sign text-success me-2"></i>매수 금액</span>
                                                    <span class="text-success fw-bold" style="font-size: 0.75rem;">
                                                        ${formatNumber(settings.buy_amount || 0)}원
                                                    </span>
                                                </div>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-clock text-info me-2"></i>거래 간격</span>
                                                    <span class="badge bg-info" style="font-size: 0.7rem;">
                                                        ${settings.sleep_time || 'N/A'}초
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 거래 설정 정보 카드 -->
                                    <div class="col-md-6">
                                        <div class="card border-0 shadow-sm" style="height: 140px;">
                                            <div class="card-header bg-light border-0 py-2 px-3">
                                                <h6 class="mb-0 text-secondary" style="font-size: 0.9rem;">
                                                    <i class="fas fa-exchange-alt me-2"></i>거래 설정
                                                </h6>
                                            </div>
                                            <div class="card-body py-2 px-3" style="font-size: 0.8rem;">
                                                <div class="d-flex justify-content-between align-items-center mb-2">
                                                    <span><i class="fas fa-shield-alt ${settings.prevent_loss_sale === 'Y' ? 'text-success' : 'text-danger'} me-2"></i>손절 금지</span>
                                                    <span class="badge ${settings.prevent_loss_sale === 'Y' ? 'bg-success' : 'bg-danger'}" style="font-size: 0.65rem;">
                                                        ${settings.prevent_loss_sale === 'Y' ? 'ON' : (settings.prevent_loss_sale === 'N' ? 'OFF' : 'N/A')}
                                                    </span>
                                                </div>
                                                <div class="d-flex justify-content-between align-items-center mb-2">
                                                    <span><i class="fas fa-percentage text-danger me-2"></i>매도 비율</span>
                                                    <span class="badge bg-danger" style="font-size: 0.65rem;">
                                                        ${settings.sell_portion ? (settings.sell_portion * 100).toFixed(0) : 'N/A'}%
                                                    </span>
                                                </div>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-chart-area text-warning me-2"></i>장기투자</span>
                                                    <span class="badge ${settings.long_term_investment === 'Y' ? 'bg-warning text-dark' : 'bg-secondary'}" style="font-size: 0.65rem;">
                                                        ${settings.long_term_investment === 'Y' ? 'ON' : 'OFF'}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 자금 관리 정보 카드 -->
                                <div class="row g-2 mb-3">
                                    <div class="col-md-12">
                                        <div class="card border-0 shadow-sm" style="height: 110px;">
                                            <div class="card-header bg-light border-0 py-2 px-3">
                                                <h6 class="mb-0 text-warning" style="font-size: 0.9rem;">
                                                    <i class="fas fa-wallet me-2"></i>자금 관리
                                                </h6>
                                            </div>
                                            <div class="card-body py-2 px-3" style="font-size: 0.8rem;">
                                                <div class="row g-2">
                                                    <div class="col-md-6">
                                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                                            <span><i class="fas fa-piggy-bank text-warning me-2"></i>최소 보유 현금</span>
                                                            <span class="text-warning fw-bold" style="font-size: 0.75rem;">
                                                                ${formatNumber(settings.min_cash || 0)}원
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                                            <span><i class="fas fa-credit-card text-primary me-2"></i>주문 가능 금액</span>
                                                            <span class="text-primary fw-bold" style="font-size: 0.75rem;">
                                                                ${formatNumber(settings.max_order_amount || 0)}원
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                ${generateStrategySpecificSettings(bot.strategy, settings)}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

// 전략별 특수 설정 생성
function generateStrategySpecificSettings(strategy, settings) {
    if (strategy === 'bollinger' || strategy === 'bollinger_asymmetric') {
        return `
            <!-- 전략별 세부 설정 카드 -->
            <div class="row g-2">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-light border-0 py-2 px-3">
                            <h6 class="mb-0 text-info" style="font-size: 0.9rem;">
                                <i class="fas fa-chart-area me-2"></i>
                                ${strategy === 'bollinger' ? '볼린저 밴드 설정' : '비대칭 볼린저 밴드 설정'}
                            </h6>
                        </div>
                        <div class="card-body py-2 px-3" style="font-size: 0.8rem;">
                            ${strategy === 'bollinger' ?
                                `<div class="row g-2">
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span><i class="fas fa-calendar-alt text-secondary me-2"></i>이동평균</span>
                                            <span class="badge bg-secondary" style="font-size: 0.65rem;">
                                                ${settings.window || 'N/A'}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span><i class="fas fa-expand-arrows-alt text-info me-2"></i>볼린저 밴드 승수</span>
                                            <span class="badge bg-info" style="font-size: 0.65rem;">
                                                ${settings.multiplier ? settings.multiplier.toFixed(1) : 'N/A'}
                                            </span>
                                        </div>
                                    </div>
                                </div>` :
                                `<div class="row g-2">
                                    <div class="col-lg-4 col-md-12">
                                        <div class="d-flex justify-content-between align-items-center mb-md-2 mb-lg-0">
                                            <span><i class="fas fa-calendar-alt text-secondary me-2"></i>이동평균</span>
                                            <span class="badge bg-secondary" style="font-size: 0.65rem;">
                                                ${settings.window || 'N/A'}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="d-flex justify-content-between align-items-center mb-md-2 mb-lg-0">
                                            <span><i class="fas fa-arrow-up text-success me-2"></i>매수 승수</span>
                                            <span class="badge bg-success" style="font-size: 0.65rem;">
                                                ${settings.buy_multiplier ? settings.buy_multiplier.toFixed(1) : 'N/A'}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span><i class="fas fa-arrow-down text-danger me-2"></i>매도 승수</span>
                                            <span class="badge bg-danger" style="font-size: 0.65rem;">
                                                ${settings.sell_multiplier ? settings.sell_multiplier.toFixed(1) : 'N/A'}
                                            </span>
                                        </div>
                                    </div>
                                </div>`
                            }
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    return '';
}

// 토글 핸들러 설정
function setupToggleHandlers() {
    document.querySelectorAll('.toggle-user-details').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-user-id');
            const detailsElement = document.getElementById(`user-details-${userId}`);
            const icon = this.querySelector('i');

            if (detailsElement.classList.contains('show')) {
                detailsElement.classList.remove('show');
                icon.className = 'fas fa-chevron-down';
            } else {
                detailsElement.classList.add('show');
                icon.className = 'fas fa-chevron-up';
            }
        });
    });
}

// 전체 카드 토글
function toggleAllCards() {
    const allDetails = document.querySelectorAll('.user-details');
    const expandBtn = document.getElementById('expandAllBtn');
    const isExpanded = expandBtn.textContent.includes('접기');

    allDetails.forEach(detail => {
        if (isExpanded) {
            detail.classList.remove('show');
        } else {
            detail.classList.add('show');
        }
    });

    // 모든 토글 버튼 아이콘 업데이트
    document.querySelectorAll('.toggle-user-details i').forEach(icon => {
        icon.className = isExpanded ? 'fas fa-chevron-down' : 'fas fa-chevron-up';
    });

    // 버튼 텍스트 업데이트
    expandBtn.innerHTML = isExpanded ?
        '<i class="fas fa-expand-alt me-1"></i>전체 펼치기' :
        '<i class="fas fa-compress-alt me-1"></i>전체 접기';
}

// 숫자 포맷팅 함수
function formatNumber(num) {
    if (num === null || num === undefined || isNaN(num)) return '0';
    return new Intl.NumberFormat('ko-KR').format(Math.round(num));
}

// 에러 표시 함수
function showError(message) {
    console.error(message);

}
