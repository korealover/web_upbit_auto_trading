
{% extends 'base.html' %}

{% block title %}스케줄러 모니터링 대시보드{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 헤더 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="dashboard-title">
                        <i class="fas fa-chart-line me-3"></i>
                        스케줄러 모니터링 대시보드
                    </h1>
                    <p class="text-muted mb-0">실시간 자동매매 봇 상태를 모니터링하세요</p>
                </div>
                <div class="d-flex gap-2">
                    <button id="refreshBtn" class="btn btn-primary btn-lg">
                        <i class="fas fa-sync-alt me-2"></i>
                        새로고침
                    </button>
                    <div class="auto-refresh-toggle">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                            <label class="form-check-label" for="autoRefreshToggle">
                                자동 새로고침
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상태 개요 카드 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="stat-card primary">
                <div class="stat-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="stat-content">
                    <h5>스케줄러 상태</h5>
                    <p id="scheduler-status" class="stat-number">-</p>
                    <div class="stat-indicator" id="scheduler-indicator"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card success">
                <div class="stat-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="stat-content">
                    <h5>총 작업 수</h5>
                    <p id="total-jobs" class="stat-number">-</p>
                    <small class="text-muted">개의 봇이 실행 중</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card info">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h5>활성 사용자</h5>
                    <p id="active-users" class="stat-number">-</p>
                    <small class="text-muted">명이 봇을 사용 중</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h5>마지막 업데이트</h5>
                    <p id="last-update" class="stat-time">-</p>
                    <div class="update-indicator"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 사용자별 봇 상태 -->
    <div class="main-content-card">
        <div class="card-header-custom">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">
                        <i class="fas fa-chart-area me-2"></i>
                        사용자별 봇 상태 및 투자 정보
                    </h5>
                    <small class="text-muted">실시간 자동매매 봇 모니터링 및 투자 현황</small>
                </div>
                <div class="header-actions">
                    <button class="btn btn-sm btn-outline-primary" id="expandAllBtn">
                        <i class="fas fa-expand-alt me-1"></i>
                        전체 펼치기
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body-custom">
            <div id="user-bots-container">
                <div class="text-center loading-container">
                    <div class="spinner-border spinner-border-lg text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let autoRefreshInterval;
let isRefreshing = false;

// 페이지 로드 시 데이터 가져오기
document.addEventListener('DOMContentLoaded', function() {
    fetchSchedulerStatus();
    setupAutoRefresh();
    setupEventHandlers();
});

// 이벤트 핸들러 설정
function setupEventHandlers() {
    document.getElementById('refreshBtn').addEventListener('click', function() {
        fetchSchedulerStatus();
    });

    document.getElementById('autoRefreshToggle').addEventListener('change', function() {
        setupAutoRefresh();
    });

    document.getElementById('expandAllBtn').addEventListener('click', function() {
        toggleAllCards();
    });
}

// 자동 새로고침 설정
function setupAutoRefresh() {
    if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
    }

    if (document.getElementById('autoRefreshToggle').checked) {
        autoRefreshInterval = setInterval(() => {
            if (!isRefreshing) {
                fetchSchedulerStatus();
            }
        }, 30000); // 30초마다 새로고침
    }
}

// 스케줄러 상태 가져오기
async function fetchSchedulerStatus() {
    if (isRefreshing) return;

    isRefreshing = true;
    const refreshBtn = document.getElementById('refreshBtn');
    const originalText = refreshBtn.innerHTML;

    try {
        refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>새로고침';
        refreshBtn.disabled = true;

        const response = await fetch('/api/scheduler/status');
        const data = await response.json();

        if (response.ok) {
            updateDashboard(data);
        } else {
            showError('데이터를 가져오는 중 오류가 발생했습니다: ' + data.error);
        }
    } catch (error) {
        console.error('Error fetching scheduler status:', error);
        showError('데이터를 가져오는 중 오류가 발생했습니다.');
    } finally {
        refreshBtn.innerHTML = originalText;
        refreshBtn.disabled = false;
        isRefreshing = false;
    }
}

// 대시보드 업데이트
function updateDashboard(data) {
    // 상단 통계 업데이트
    document.getElementById('scheduler-status').textContent = data.scheduler_running ? 'RUNNING' : 'STOPPED';
    document.getElementById('total-jobs').textContent = data.total_jobs;
    document.getElementById('active-users').textContent = data.all_user_bots.length;
    document.getElementById('last-update').textContent = new Date().toLocaleString('ko-KR');

    // 상태 표시등 업데이트
    const indicator = document.getElementById('scheduler-indicator');
    indicator.className = 'stat-indicator ' + (data.scheduler_running ? 'running' : 'stopped');

    // 사용자 봇 정보 업데이트
    updateUserBots(data.all_user_bots);
}

// 사용자 봇 정보 업데이트
function updateUserBots(userBots) {
    const container = document.getElementById('user-bots-container');

    if (!userBots || userBots.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-robot"></i>
                <h5>실행 중인 봇이 없습니다</h5>
                <p>현재 활성화된 자동매매 봇이 없습니다.</p>
            </div>
        `;
        return;
    }

    let html = '';
    userBots.forEach(user => {
        const investmentInfo = user.investment_info || {};
        const profitClass = investmentInfo.total_profit_rate >= 0 ? 'text-success' : 'text-danger';
        const profitIcon = investmentInfo.total_profit_rate >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

        html += `
            <div class="user-card mb-4" data-user-id="${user.user_id}">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0">
                            <i class="fas fa-user me-2"></i>
                            ${user.user_name || 'Unknown User'}
                        </h6>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <span class="badge">${user.bot_count}개 봇</span>
                        <button class="btn btn-sm btn-light toggle-user-details" data-user-id="${user.user_id}">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>

                <!-- 투자 정보 요약 -->
                <div class="card-body p-3 bg-light">
                    <div class="row text-center">
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">총 운용자산</small>
                                <strong class="text-primary">₩${formatNumber(investmentInfo.total_investment || 0)}</strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">현재 투자자산</small>
                                <strong class="text-info">₩${formatNumber(investmentInfo.current_value || 0)}</strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">보유 KRW</small>
                                <strong class="text-secondary">₩${formatNumber(investmentInfo.krw_balance || 0)}</strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">손익</small>
                                <strong class="${profitClass}">
                                    <i class="fas ${profitIcon} me-1"></i>
                                    ₩${formatNumber(investmentInfo.profit_loss || 0)}
                                </strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">수익률</small>
                                <strong class="${profitClass}">
                                    <i class="fas ${profitIcon} me-1"></i>
                                    ${(investmentInfo.total_profit_rate || 0).toFixed(2)}%
                                </strong>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="investment-summary-item">
                                <small class="text-muted d-block">총 보유자산</small>
                                <strong class="text-dark">₩${formatNumber((investmentInfo.current_value || 0) + (investmentInfo.krw_balance || 0))}</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="user-details collapse" id="user-details-${user.user_id}">
                    <div class="card-body p-0">
                        ${generateBotCards(user.bots)}
                    </div>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;

    // 토글 이벤트 핸들러 설정
    setupToggleHandlers();
}

// 봇 카드 생성
function generateBotCards(bots) {
    return bots.map(bot => {
        const portfolio = bot.portfolio_info || {};
        const profitClass = portfolio.profit_rate >= 0 ? 'text-success' : 'text-danger';
        const profitIcon = portfolio.profit_rate >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

        // 전략별 표시 이름 설정
        let strategyDisplayName = bot.strategy;
        switch(bot.strategy) {
            case 'bollinger':
                strategyDisplayName = '볼린저 밴드';
                break;
            case 'bollinger_asymmetric':
                strategyDisplayName = '비대칭 볼린저';
                break;
            case 'volatility':
                strategyDisplayName = '변동성 돌파';
                break;
            case 'rsi':
                strategyDisplayName = 'RSI';
                break;
            case 'ensemble':
                strategyDisplayName = '앙상블';
                break;
        }

        return `
            <div class="bot-card m-3 ${bot.running ? 'running' : 'stopped'}">
                <div class="card-body p-4">
                    <div class="row align-items-center mb-3">
                        <div class="col-auto">
                            <h6 class="mb-0 fw-bold">${bot.ticker}</h6>
                            <small class="text-muted">${strategyDisplayName}</small>
                        </div>
                        <div class="col text-end">
                            <span class="bot-status-badge badge ${bot.running ? 'bg-success' : 'bg-danger'}">
                                <div class="status-indicator ${bot.running ? 'running' : 'stopped'}"></div>
                                ${bot.running ? 'RUNNING' : 'STOPPED'}
                            </span>
                        </div>
                    </div>

                    <!-- 투자 정보 상세 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="investment-detail-card">
                                <h6 class="mb-3">
                                    <i class="fas fa-coins me-2"></i>
                                    투자 정보
                                </h6>
                                <div class="row text-center">
                                    <div class="col-6 col-md-3">
                                        <div class="info-item">
                                            <small class="text-muted">보유수량</small>
                                            <div class="fw-bold text-primary">${portfolio.coin_balance ? portfolio.coin_balance.toFixed(6) : '0.000000'}</div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="info-item">
                                            <small class="text-muted">평균구매가</small>
                                            <div class="fw-bold text-info">₩${formatNumber(portfolio.avg_buy_price || 0)}</div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="info-item">
                                            <small class="text-muted">현재가</small>
                                            <div class="fw-bold text-warning">₩${formatNumber(portfolio.current_price || 0)}</div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="info-item">
                                            <small class="text-muted">평가금액</small>
                                            <div class="fw-bold text-dark">₩${formatNumber(portfolio.current_value || 0)}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <div class="info-item">
                                            <small class="text-muted">매수금액</small>
                                            <div class="fw-bold text-secondary">₩${formatNumber(bot.buy_amount || 0)}</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="info-item">
                                            <small class="text-muted">수익률</small>
                                            <div class="fw-bold ${profitClass}">
                                                <i class="fas ${profitIcon} me-1"></i>
                                                ${(portfolio.profit_rate || 0).toFixed(2)}%
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 개선된 봇 정보 -->
                    <div class="row g-4">
                        <!-- 봇 설정 정보 -->
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="mb-0">
                                        <i class="fas fa-cog me-2"></i>
                                        봇 설정
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-6">
                                            <div class="d-flex align-items-center p-2 bg-light rounded">
                                                <div class="flex-shrink-0">
                                                    <i class="fas fa-play-circle text-success fs-4"></i>
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <div class="text-muted small">실행 횟수</div>
                                                    <div class="fw-bold text-dark">${bot.run_count}회</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex align-items-center p-2 bg-light rounded">
                                                <div class="flex-shrink-0">
                                                    <i class="fas fa-stopwatch text-info fs-4"></i>
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <div class="text-muted small">실행 간격</div>
                                                    <div class="fw-bold text-dark">${bot.interval}초</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex align-items-center p-2 bg-light rounded">
                                                <div class="flex-shrink-0">
                                                    <i class="fas fa-chart-bar text-warning fs-4"></i>
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <div class="text-muted small">차트 간격</div>
                                                    <div class="fw-bold text-dark">${bot.interval_label}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex align-items-center p-2 bg-light rounded">
                                                <div class="flex-shrink-0">
                                                    <i class="fas fa-wave-square text-secondary fs-4"></i>
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <div class="text-muted small">이동평균 기간</div>
                                                    <div class="fw-bold text-dark">${bot.window}일</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 전략별 파라미터 표시 -->
                                    <div class="mt-3">
                                        ${generateStrategyParameters(bot)}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 시간 정보 -->
                        <div class="col-md-6">
                            <div class="card h-100 shadow-sm">
                                <div class="card-header bg-success text-white">
                                    <h6 class="mb-0">
                                        <i class="fas fa-clock me-2"></i>
                                        시간 정보
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex flex-column gap-3">
                                        <div class="d-flex align-items-center p-3 border rounded bg-white">
                                            <div class="flex-shrink-0">
                                                <div class="bg-success rounded-circle p-2">
                                                    <i class="fas fa-play text-white"></i>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1 ms-3">
                                                <div class="text-muted small mb-1">시작 시간</div>
                                                <div class="fw-bold text-dark">${bot.start_time}</div>
                                            </div>
                                        </div>

                                        <div class="d-flex align-items-center p-3 border rounded bg-white">
                                            <div class="flex-shrink-0">
                                                <div class="bg-info rounded-circle p-2">
                                                    <i class="fas fa-history text-white"></i>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1 ms-3">
                                                <div class="text-muted small mb-1">마지막 실행</div>
                                                <div class="fw-bold text-dark">${bot.last_run}</div>
                                            </div>
                                        </div>

                                        <div class="d-flex align-items-center p-3 border rounded bg-white">
                                            <div class="flex-shrink-0">
                                                <div class="bg-warning rounded-circle p-2">
                                                    <i class="fas fa-forward text-white"></i>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1 ms-3">
                                                <div class="text-muted small mb-1">다음 실행</div>
                                                <div class="fw-bold text-dark">${bot.next_run}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

// 전략별 파라미터 생성 함수
function generateStrategyParameters(bot) {
    switch(bot.strategy) {
        case 'bollinger':
            return `
                <div class="d-flex align-items-center p-2 bg-light rounded">
                    <div class="flex-shrink-0">
                        <i class="fas fa-expand-arrows-alt text-purple fs-4"></i>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <div class="text-muted small">볼린저 밴드 승수</div>
                        <div class="fw-bold text-dark">${parseFloat(bot.multiplier || 0).toFixed(1)}</div>
                    </div>
                </div>
            `;

        case 'bollinger_asymmetric':
            return `
                <div class="row g-2">
                    <div class="col-6">
                        <div class="d-flex align-items-center p-2 bg-light rounded">
                            <div class="flex-shrink-0">
                                <i class="fas fa-arrow-down text-primary fs-4"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">매수승수</div>
                                <div class="fw-bold text-primary">${parseFloat(bot.buy_multiplier || 0).toFixed(1)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center p-2 bg-light rounded">
                            <div class="flex-shrink-0">
                                <i class="fas fa-arrow-up text-danger fs-4"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">매도승수</div>
                                <div class="fw-bold text-danger">${parseFloat(bot.sell_multiplier || 0).toFixed(1)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

        case 'volatility':
            return `
                <div class="row g-2">
                    <div class="col-4">
                        <div class="d-flex align-items-center p-2 bg-light rounded">
                            <div class="flex-shrink-0">
                                <i class="fas fa-bolt text-warning fs-4"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">K값</div>
                                <div class="fw-bold text-dark">${parseFloat(bot.k || 0).toFixed(1)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center p-2 bg-light rounded">
                            <div class="flex-shrink-0">
                                <i class="fas fa-target text-success fs-4"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">목표수익</div>
                                <div class="fw-bold text-success">${parseFloat(bot.target_profit || 0).toFixed(1)}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center p-2 bg-light rounded">
                            <div class="flex-shrink-0">
                                <i class="fas fa-stop-circle text-danger fs-4"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <div class="text-muted small">손절</div>

// 토글 핸들러 설정
function setupToggleHandlers() {
    document.querySelectorAll('.toggle-user-details').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.dataset.userId;
            const details = document.getElementById(`user-details-${userId}`);
            const icon = this.querySelector('i');

            if (details.classList.contains('show')) {
                details.classList.remove('show');
                icon.className = 'fas fa-chevron-down';
            } else {
                details.classList.add('show');
                icon.className = 'fas fa-chevron-up';
            }
        });
    });
}

// 전체 카드 토글
function toggleAllCards() {
    const allDetails = document.querySelectorAll('.user-details');
    const allButtons = document.querySelectorAll('.toggle-user-details i');
    const expandBtn = document.getElementById('expandAllBtn');

    const anyExpanded = Array.from(allDetails).some(detail => detail.classList.contains('show'));

    if (anyExpanded) {
        // 모두 접기
        allDetails.forEach(detail => detail.classList.remove('show'));
        allButtons.forEach(icon => icon.className = 'fas fa-chevron-down');
        expandBtn.innerHTML = '<i class="fas fa-expand-alt me-1"></i>전체 펼치기';
    } else {
        // 모두 펼치기
        allDetails.forEach(detail => detail.classList.add('show'));
        allButtons.forEach(icon => icon.className = 'fas fa-chevron-up');
        expandBtn.innerHTML = '<i class="fas fa-compress-alt me-1"></i>전체 접기';
    }
}

// 숫자 포맷팅
function formatNumber(number) {
    return new Intl.NumberFormat('ko-KR').format(Math.round(number));
}

// 오류 표시
function showError(message) {
    const container = document.getElementById('user-bots-container');
    container.innerHTML = `
        <div class="error-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h5>오류가 발생했습니다</h5>
            <p>${message}</p>
        </div>
    `;
}
